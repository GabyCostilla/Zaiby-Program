<!DOCTYPE html>
<html>
  <head>
    <title>Zaiby Programa</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <!-- MenÃº de inicio -->
    <div id="start-menu" class="menu-container">
      <h1 id="titulo">Zaiby Programa</h1>
      <button id="start-button">Iniciar Juego</button>
    </div>

    <div id="game-container" style="display: none">
      <!-- Contenido del juego, como personajes y elementos del juego -->
      <div id="game-content">
        <div id="Zaira" class="zaiby"></div>
        <div id="Gaby" class="zaiby"></div>
        <div id="piso"></div>
        <div id="heart-container"></div>

        <div id="score" class="score-container">Puntaje: 0</div>
        <p id="lives">Vidas: 3</p>
        <div id="timer">Tiempo: 6000ms</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
